<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando formulário</h1>
    <form action="dados.php">
        <p>
            <label for="inasc">Em qual ano você nasceu?</label>
            <input type="number" name="nasc" id="inasc" min="1900" max="2022" 
            oninput="idade.innerHTML = Number(2022) - Number(inasc.value)">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
