<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="dados.php" method="post" autocomplete="off">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" placeholder="minimo 5 - maximo 15" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" placeholder="minimo 8 - maximo 20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
