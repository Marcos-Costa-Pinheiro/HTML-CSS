<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Vídeos no meu servidor</h1>
    <p>Reproduzindo vídeo</p>
    <video controls width="560" height="315" poster="imagens/rio.jpg">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem suporte para reprodução de vídeos.</p>
    </video>
    <h1>Vídeos de servidores externos</h1>
    <p>Reproduzindo vídeo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AxUPDL300kM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
