<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
        }

        a::before{
            content: "⇒";
        }

        a::after{
            content: "⇐";
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" rel="external" target="_blank">Youtube</a></li>
        <li><a href="https://www.facebook.com/" rel="external" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com/" rel="external" target="_blank">Instagram</a></li>
    </ul>
    
</body>
</html>
