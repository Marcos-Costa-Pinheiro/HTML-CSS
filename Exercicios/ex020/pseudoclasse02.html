<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses 2</title>
    <style>

        div > p{
            display: none;
        }

        div:hover > p{
            width: 200px;
            display: block;
            background-color: crimson;
            color: black;
        }
    </style>
</head>
<body>
    <p>Passe o mouse abaixo</p>
    <div>
        Passe o mouse aqui
        <p><a href="links.html">TEXTO ESCONDIDO</a></p>
    </div>
    <p>Fim do exemplo</p>

    
</body>
</html>
