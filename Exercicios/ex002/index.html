<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, contanto que esteja dentro das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>E para quebrar a linha, basta utilizar a tag &lt;br&gt; <br> como agora.</p>
    <p>Símbolos especiais: 
        &reg; 
        &copy;
        &pound;
        &euro;
        &dollar;
        &yen;
        &Delta;
        &darr;
        &rarr;
    </p> 
    <p>Emojis:
        &#x1F9D9;
        &#x1F9DA;
        &#x1F9DB;
        &#x1F9DD;

    </p> 
</body>
</html>
